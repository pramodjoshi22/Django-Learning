{% extends "layout.html" %}


{% block title %}
    Latest Tweet
{% endblock %}


{% block content %}
    <h1 class="text-center mt-4">Latest Tweet</h1>
   <h2>
        {%if form.instance.pk %}
        Edit Tweet
        {% else %} 
        Create Tweet 
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <a href="{% url 'tweet_list' %}">Back</a>
    </h2>
{% endblock %}
